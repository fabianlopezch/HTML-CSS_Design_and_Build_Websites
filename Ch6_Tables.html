<html>
    <head>
        <title>Some chemistry elements</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr bgcolor="41A3CD">
                    <th scope="col">Element</th>
                    <th scope="col">Atomic Number</th> 
                    <th scope="col">Atomic radius</th>   
                    <th scope="col">Electronegativity</th>
                    <th scope="col">Characteristic</th>                
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Li</th>
                    <td>3</td>
                    <td>1.53</td>
                    <td>1.0</td>
                    <td>metal</td>
                </tr>
                <tr>
                    <th scope="row">Be</th>
                    <td>4</td>
                    <td>1.13</td>
                    <td>1.5</td>
                    <td>metal</td>
                </tr>
                <tr>
                    <th scope="row">B</th>
                    <td>5</td>
                    <td>0.88</td>
                    <td>2.0</td>
                    <td>non-metal</td>
                </tr>
                <tr>
                    <th scope="row">C</th>
                    <td>6</td>
                    <td>0.77</td>
                    <td>3.0</td>
                    <td>non-metal</td>
                </tr>                
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="5">More rows like the above here</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
